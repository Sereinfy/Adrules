name: Copy files
on:
  workflow_dispatch:
 # push:
 #  branches:
 #     - main
  schedule:
  - cron: 0 1 * * *
env:
  TZ: Asia/Shanghai
jobs:
  copy-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Checkout 217heidai/adblockfilters
      uses: actions/checkout@v4
      with:
        repository: 217heidai/adblockfilters
        path: community

    - name: Install Dependencies
      run: |
        sudo timedatectl set-timezone "$TZ"
        python -m pip install --upgrade pip
        pip install -U tld IPy dnspython httpx loguru
          
    - name: Copy
      run: |
        [ -d "rules" ] || mkdir rules
        rm -rf *.*
        mv community/rules/white.txt rules/
        mv community/*.* ./
        rm -rf community*
        cp readme/README.md .
        cp readme/readme.py .
        python readme.py
        python readme/filterchange.py
        python readme/clean-readme.py
        python readme/clash.py
        rm -rf __pycache__
  
