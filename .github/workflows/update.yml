name: Copy README.md to main directory

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'readme/README.md'
  pull_request:
    branches:
      - main

jobs:
  copy-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: List files in readme directory
      run: ls -la readme/

    - name: Copy README.md
      run: |
        if [ -f "readme/README.md" ]; then
          cp readme/README.md .
        else
          echo "File readme/README.md does not exist"
          exit 1
        fi

    - name: Commit and push changes
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Automatically copied README.md from /readme to root" || echo "No changes to commit"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
